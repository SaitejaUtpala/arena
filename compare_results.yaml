  gcp: 'Title: Market economy


    Passage: Libertarian socialists and left-anarchists often promote a form of market
    socialism in which enterprises are owned and managed cooperatively by their workforce
    so that the profits directly remunerate the employee-owners. These cooperative
    enterprises would compete with each other in the same way private companies compete
    with each other in a capitalist market. The first major elaboration of this type
    of market socialism was made by Pierre Joseph Proudhon and was called "mutualism".'
