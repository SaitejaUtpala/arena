  gcp: 'Title: Las Vegas Stadium


    Passage: In January 2016, reports emerged that Las Vegas Sands was considering
    developing a stadium in conjunction with Majestic Realty and UNLV, on a 42-acre
    site owned by UNLV.[6] UNLV had been in the market to for a new stadium to replace
    Sam Boyd Stadium since at least 2011.[7] Raiders owner Mark Davis visited Las
    Vegas on January 29 to tour the site and meet with Sands chairman Sheldon Adelson
    and other local figures.[8] The Raiders, who had been trying to get a new, long
    term stadium built for the team since the 1980s had just missed out on relocating
    to Los Angeles that same month and were at an impasse in Oakland. In order for
    the team to relocate to Las Vegas a new stadium was required since Sam Boyd Stadium
    is undersized for the NFL and there are no other professional-caliber stadiums
    in Nevada.'
