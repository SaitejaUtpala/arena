  gcp: 'Title: Wake Island


    Passage: Wake Island was first encountered by Europeans on October 2, 1568, by
    Spanish explorer and navigator Álvaro de Mendaña de Neyra. In 1567 Mendaña and
    his crew had set off on two ships, Los Reyes and Todos los Santos, from Callao,
    Peru, on an expedition to search for a gold-rich land in the South Pacific as
    mentioned in Inca tradition. After visiting Tuvalu and the Solomon Islands, the
    expedition headed north and came upon Wake Island, "a low barren island, judged
    to be eight leagues in circumference". Since the date – October 2, 1568 – was
    the eve of the feast of Saint Francis of Assisi, the captain named the island
    San Francisco. The ships were in need of water and the crew was suffering from
    scurvy, but after circling the island it was determined that Wake was waterless
    and had "not a cocoanut nor a pandanus" and, in fact, "there was nothing on it
    but sea-birds, and sandy places covered with bushes."[13][14][15]'
